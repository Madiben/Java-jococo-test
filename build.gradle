
apply plugin: 'application'

mainClassName = "Simply"

repositories {
    mavenCentral()
}

sourceSets {
    test {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    testCompile('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
